<ons-page id="homePage">

  <ons-toolbar style="text-align: center; background-color: black;">
    <ons-toolbar-button id="menubtn">
      <ons-icon icon="ion-navicon, material:md-menu" size="32px, material:24px"></ons-icon>
    </ons-toolbar-button>

    <div class="right">
      <ons-toolbar-button>
        <ons-icon icon="fa-user-circle"></ons-icon>
      </ons-toolbar-button>
    </div>

    <div class="center">
      <b style="text-align: center; text-shadow: 0.1em 0.1em 0.05em #333; color: chocolate; font-size: 30px;">
        Tiger Food</b>
    </div>
  </ons-toolbar>

  <p style="text-align: center; margin-top: 20px;">
    <ons-search-input style="width: 50%;" placeholder="Search"></ons-search-input>
  </p>

  <div class="content" style="text-align: center;">
    <div class="recomended">
      <ons-carousel class="recomended_list" id="carousel" swipeable auto-scroll style="text-align: center;"
        class="thumbnail">
        <ons-carousel-item onClick="location.href='menuKFC.html'">
          <img
            src="https://firebasestorage.googleapis.com/v0/b/test-65a51.appspot.com/o/recomended%2Fkfct.jpg?alt=media&token=ae218c8f-cce3-434f-bc15-41a8434e46d2"
            style="width: 100%; height: 100%;">
        </ons-carousel-item>

        <ons-carousel-item onClick="location.href='menuGoben.html'">
          <img
            src="https://firebasestorage.googleapis.com/v0/b/test-65a51.appspot.com/o/recomended%2Fkobent.jpg?alt=media&token=6f5e34b0-4e0a-4e20-bc27-a3e9f473e2b2"
            style="width: 100%; height: 100%;">
        </ons-carousel-item>

        <ons-carousel-item onClick="location.href='menuCoco.html'">
          <img
            src="https://firebasestorage.googleapis.com/v0/b/test-65a51.appspot.com/o/recomended%2Fcocot.jpg?alt=media&token=c84591b7-5e2f-4604-854c-7d433a255ec6"
            style="width: 100%; height: 100%;">
        </ons-carousel-item>
      </ons-carousel>
    </div>

    <div class="category_content">
      <h4 style="margin-top: 0px">Food Category</h4>
      <ons-row class="category">
        <ons-col modifier="nodivider">
          <ons-card id="dessertbtn" style="text-align: center;" onClick="location.href='menuThaiDessert.html'">
            <img
              src="https://firebasestorage.googleapis.com/v0/b/test-65a51.appspot.com/o/category%2F%E0%B8%82%E0%B8%99%E0%B8%A1%E0%B9%84%E0%B8%97%E0%B8%A2.jpg?alt=media&token=1fac117b-7e47-4d9a-baf1-6cacea4e5f14"
              style="width: 100%">
            <div class="card__title" style="text-align: center; margin: 20;">Dessert</div>
          </ons-card>
        </ons-col>

        <ons-col modifier="nodivider">
          <ons-card id="noodlesbtn" style="text-align: center;" onClick="location.href='resmenu.html'">
            <img
              src="https://firebasestorage.googleapis.com/v0/b/test-65a51.appspot.com/o/category%2F%E0%B9%80%E0%B8%AA%E0%B9%89%E0%B8%99.jpg?alt=media&token=4fc556b2-d5f1-4b08-88be-44a32114d76f"
              style="width: 115%">
            <div class="card__title" style="text-align: center; margin: 20;">Noodles</div>
          </ons-card>
        </ons-col>
      </ons-row>

      <ons-row>
        <ons-col modifier="nodivider">
          <ons-card id="hcrbtn" style="text-align: center;" onClick="location.href='resmenu.html'">
            <img
              src="https://firebasestorage.googleapis.com/v0/b/test-65a51.appspot.com/o/category%2F%E0%B8%82%E0%B9%89%E0%B8%B2%E0%B8%A7%E0%B8%A1%E0%B8%B1%E0%B8%99%E0%B9%84%E0%B8%81%E0%B9%88.jpg?alt=media&token=b54c1aea-5fec-4c7b-9fc9-4bde761eac39"
              style="width: 100%">
            <div class="card__title" style="text-align: center; margin: 20;">Hainanese Chicken Rice</div>
          </ons-card>
        </ons-col>

        <ons-col modifier="nodivider">
          <ons-card id="ctobtn" style="text-align: center;" onClick="location.href='resmenu.html'">
            <img
              src="https://firebasestorage.googleapis.com/v0/b/test-65a51.appspot.com/o/category%2F%E0%B8%95%E0%B8%B2%E0%B8%A1%E0%B8%AA%E0%B8%B1%E0%B9%88%E0%B8%87.jpg?alt=media&token=b9eea05f-bfe6-48ed-9b75-3585c430997f"
              style="width: 100%">
            <div class="card__title" style="text-align: center; margin: 20;">Cooked to Order</div>
          </ons-card>
        </ons-col>

      </ons-row>

      <ons-row>

        <ons-col modifier="nodivider">
          <ons-card id="fastbtn" style="text-align: center;" onClick="location.href='resmenu.html'">
            <img
              src="https://firebasestorage.googleapis.com/v0/b/test-65a51.appspot.com/o/category%2F%E0%B9%80%E0%B8%A3%E0%B9%88%E0%B8%87%E0%B8%A3%E0%B8%B5%E0%B8%9A.jpg?alt=media&token=634f55e2-61e0-4a13-9d63-f977f977e22a"
              style="width: 100%">
            <div class="card__title" style="text-align: center; margin: 20;">Fast Food</div>
          </ons-card>
        </ons-col>

        <ons-col modifier="nodivider">
          <ons-card id="dimsumbtn" style="text-align: center;" onClick="location.href='resmenu.html'">
            <img
              src="https://firebasestorage.googleapis.com/v0/b/test-65a51.appspot.com/o/category%2F%E0%B8%95%E0%B8%B4%E0%B9%89%E0%B8%A1%E0%B8%8B%E0%B8%B3.jpg?alt=media&token=04b5d130-e1f6-425c-a335-c12c9dd25218"
              style="width: 100%">
            <div class="card__title" style="text-align: center; margin: 20;">Dimsum</div>
          </ons-card>
        </ons-col>
      </ons-row>

      <ons-row>
        <ons-col modifier="nodivider">
          <ons-card id="bmtbtn" style="text-align: center;" onClick="location.href='resmenu.html'">
            <img
              src="https://firebasestorage.googleapis.com/v0/b/test-65a51.appspot.com/o/category%2F%E0%B8%8A%E0%B8%B2%E0%B8%99%E0%B8%A1%E0%B9%84%E0%B8%82%E0%B9%88%E0%B8%A1%E0%B8%B8%E0%B8%81.jpg?alt=media&token=df8e1588-7134-4c9a-b2c9-1b93723c98d3"
              style="width: 100%">
            <div class="card__title" style="text-align: center; margin: 20;">Bubble Milk Tea</div>
          </ons-card>
        </ons-col>

        <ons-col modifier="nodivider">
          <ons-card id="coffeebtn" style="text-align: center;" onClick="location.href='resmenu.html'">
            <img
              src="https://firebasestorage.googleapis.com/v0/b/test-65a51.appspot.com/o/category%2F%E0%B8%81%E0%B8%B2%E0%B9%81%E0%B8%9F.jpg?alt=media&token=4e2ad590-6f4d-4873-8aaa-c5f55bce27f8"
              style="width: 100%">
            <div class="card__title" style="text-align: center; margin: 20;">Coffee</div>
          </ons-card>
        </ons-col>
      </ons-row>
    </div>
  </div>
</ons-page>
