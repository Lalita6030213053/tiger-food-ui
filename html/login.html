
<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
<script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>

<title>Login-TigerFood</title>

<ons-page id="page-login" style="background-color: yellow;">

  <div style="text-align: center; margin-top: 150px; width: 100%;">
    <h1>Login</h1>
    <h5>Insert your email and password to login</h5>
    <p>
      <ons-input style="width: 25%" id="username" modifier="underbar" placeholder="Username" float></ons-input>
    </p>
    <p>
      <ons-input style="width: 25%" id="password" modifier="underbar" type="password" placeholder="Password" float>
      </ons-input>
    </p>
    <p style="margin-top: 30px;">
    <ons-button style="width: 25%; background-color: black; color: yellow" onclick="alert('Success!!')">Log in</ons-button>
    </p>
    <br>
    <p>
      <ons-button style="width: 12.5%; background-color: red" onclick="alert('Success!!')">Facebook</ons-button>
      <ons-button style="width: 12.5%; background-color: forestgreen" onclick="alert('Success!!')">Gmail</ons-button>
    </p>
  </div>
</ons-page>
<script src="js/login.html"></script>
