
<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
<script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">

<ons-page id="loginpage">
  <div id="bgPage" style="text-align: center; ">
      <h1><b style="text-shadow: 0.1em 0.1em 0.05em #333; color: chocolate; font-size: 50px;">Tiger Food</b></h1>
      <img src="https://firebasestorage.googleapis.com/v0/b/test-65a51.appspot.com/o/login%2Ftigerlogo.jpg?alt=media&token=c8cd0a6d-8f0c-4431-9d20-4f52b3b101b4" width="50%">
      <div style="text-align: center;"><br>
      </div>

      <div class="content">
          <div style="text-align: center; margin-top: 30px;">
              <p>
                  <ons-input id="username" style="width: 75%" modifier="underbar" type="email" placeholder="Username"></ons-input> 
              </p>
              <p>
                  <ons-input id="password" style="width: 75%" modifier="underbar" type="password" placeholder="Password"></ons-input>
              </p>

              <p style="margin-top: 30px;">
                  <ons-button onClick="location.href='home.html'" class="btnsignin"  id="signinbtn" style="width: 75%;" color: black;>Sign in</ons-button>
              </p>

              <p style="margin-top: 30px;">
                  <p>Or sign in with</p>
                  <ons-row>
                      <ons-col>
                          <ons-button onClick="location.href='home.html'" class="btngoogle" style="width: 75%" id="google_login">Google</ons-button>
                      </ons-col>
                  </ons-row>
                  <br>

                  <ons-row style="margin-top: 30px; color:dimgray;" onClick="location.href='home.html'">
                      <ons-col>
                          <div id="backhomebtn">
                              <ons-icon icon="fa-arrow-left"></ons-icon> Back to Homepage
                          </div>

                      </ons-col>
                  </ons-row>

              </p>
          </div>
      </div>
  </div>
</ons-page>
<style>
  .page__background,
  .page__content {

      background-color: rgba(26, 25, 23, 0.965);
      position: absolute;
  }

  .button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      color: white;
  }

  .btnsignin {

      background-color: rgb(32, 250, 39);
      border: 2px solid lightcyan;
  }

  .btngoogle {

      background-color: rgb(226, 22, 22);
      border: 2px solid lightblue;

  }

  .btnemail {

      background-color: rgba(245, 19, 87, 0.911);
      border: 2px solid lightpink;
  }

  .content {
      color: darkslategray;
  }

  #bgPage {
      background-image: url("https://firebasestorage.googleapis.com/v0/b/test-65a51.appspot.com/o/login%2Fcatbg.jpg?alt=media&token=10af4f5f-3bc3-44ce-b421-dbbe3cf58ba0");
      background-position: center;
      background-repeat: no-repeat;
      padding: 15px;
  }
</style>
<script src="js/login.js"></script>
