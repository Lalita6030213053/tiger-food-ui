<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
<script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>



<ons-navigator swipeable id="myNavigator" page="login.html"></ons-navigator>
<ons-page>
  
  <div style="text-align: center; margin-top: 150px; width: 100%;">
    <h1>Login</h1>
    <h5>Insert your email and password to login</h5>
    <p>
      <ons-input style="width: 25%" id="username" modifier="underbar" placeholder="Username" float></ons-input>
    </p>
    <p>
      <ons-input style="width: 25%" id="password" modifier="underbar" type="password" placeholder="Password" float></ons-input>
    </p>
    <p style="margin-top: 30px;"></p>
    <ons-button style="width: 25%" onclick="login()">Log in</ons-button>
    </p>
<br>
    <p>
      <ons-button style="width: 12.5%">Facebook</ons-button>
    
    <ons-button style="width: 12.5%">Gmail</ons-button></p>
  </div>
</ons-page>


<script src="js/login.js"></script>
