<ons-page>
    <div style="text-align: center; margin-top: 100px">
        <h1>Register an Account</h1>
        <h5>By registering an account, you accept all terms and conditions</h5>
        <p>
            <ons-input style="width: 38%" id="username" placeholder="Full Name" modifier="underbar"></ons-input>
        </p>

        <p>
            <ons-input style="width: 38%" id="email" placeholder="Email Address" modifier="underbar"></ons-input>
        </p>
        <p>
            <ons-input style="width: 38%" id="phone" placeholder="Phone Number" modifier="underbar"></ons-input>
        </p>
        <p>
            <ons-input style="width: 38%" id="password" placeholder="Password" type="password" modifier="underbar">
            </ons-input>
        </p>

        <ons-button style="width: 40%; background-color: black; color: yellow">Register</ons-button>
        <p> or <br></p>

        <ons-button style="width: 20%; background-color: red">Facebook</ons-button>
        <ons-button style="width: 20%; background-color: forestgreen">Gmail</ons-button>
    </div>
    <style>
        .page__background,
        .page__content {
            background-color: yellow;
        }
    </style>
</ons-page>
